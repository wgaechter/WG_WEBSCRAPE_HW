<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatiblef" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars<br>
      <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
    </h1>
    <article>
      <header>
        <h2 class="text-left">Latest Mars News</h2>
        {% for n in news[:1] %}
        <p class="text-left"><b>{{ n.title }}</b></p>
        {% endfor %}
      </header>
      {% for n in news[:1] %}
      <p class="text-left">{{ n.body }}</p>
      {% endfor %}
    </article>
    <div class='container'>
      <div class="row">
        <div class="col-8">
            {% for i in img if i.title == "large_img" %}
            <img src='{{ i.URL }}' class="img-fluid">
            {% endfor %}
          </div>
        <div class="col-4">
          table
        </div>
    </div>
  </div>
</body>

</html>
